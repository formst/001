
<!DOCTYPE HTML>


<body>
    <div class="page" style="display:none">
        <p class="li-none" id="page2Txt" >
        妹仔，元旦快乐！马哥在线带你看烟花！你喜欢吗？
        </p>
        
    </div>
    <div class="el-page2 li-none">
            <p class="page2-txt" id="page2TxtShow"></p>
        </div>
    <div id="iframe-wrap" style="visibility:hidden"> 
        <iframe id="iframe" src="https://www.17sucai.com/preview/1/2016-10-31/yh/index.html" frameborder="0"  width="100%" height="650"></iframe>
    </div>  
        

    <script type="text/javascript">
            
        var page2Txt = document.getElementById('page2Txt'),
        page2TxtShow = document.getElementById('page2TxtShow'),
        i = 0,
        timer = setInterval(function(){
            page2TxtShow.innerHTML = page2Txt.innerHTML.substring(0, i);
            i++;
            if(page2TxtShow.innerHTML == page2Txt.innerHTML){
                clearInterval(timer);
                document.getElementById('iframe-wrap').style='visibility:visible';
            };
        },60);

    </script>

</body>
 
</html>
